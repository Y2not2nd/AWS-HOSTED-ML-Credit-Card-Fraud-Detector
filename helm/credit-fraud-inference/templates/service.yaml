apiVersion: v1
kind: Service
metadata:
  name: {{ include "credit-fraud-inference.fullname" . }}
  labels:
    app: {{ include "credit-fraud-inference.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "credit-fraud-inference.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
